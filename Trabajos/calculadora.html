<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="Ejemplo de HTML5 y CSS">
   	<meta name="keywords" content="HTML5,css,javaScript">
    <title>Calculadora</title>
  	<link rel="stylesheet" href="CSS/JQuery.css">
</head>

<body>	
<form name="calcular">

	<br>
	<br>
	<br>
	<br>

	<br>
	<br>
	<br>
	<br>

	<input type="text"  id="n" name="num" value="">
	<br>
	<br>

	<input type="button" value="1" id="uno" onClick="document.calcular.num.value+='1'">
	<input type="button" value="2"onClick="document.calcular.num.value+='2'">
	<input type="button" value="3" onClick="document.calcular.num.value+='3'">
	<input type="button" value="+" id="mas"onClick="document.calcular.num.value+='+'">
	<br>

	<input type="button" value="4" id="cuatro"onClick="document.calcular.num.value+='4'">
	<input type="button" value="5" onClick="document.calcular.num.value+='5'">
	<input type="button" value="6" onClick="document.calcular.num.value+='6'">
	<input type="button" value="-" id="menos"onClick="document.calcular.num.value+='-'">
	<br>

	<input type="button" value="7" onClick="document.calcular.num.value+='7'">
	<input type="button" value="8" onClick="document.calcular.num.value+='8'">
	<input type="button" value="9" onClick="document.calcular.num.value+='9'">
	<input type="button" value="*" onClick="document.calcular.num.value+='*'">
	<br>

	<input type="button" value="0" id="cero" onClick="document.calcular.num.value+='0'">
	<input type="reset" id="borar" value="Borrar">
	<input type="button"  value="=" id="igual" onClick="document.calcular.num.value=eval(document.calcular.num.value)">

</form>
</body>
</html>
